[[block]]
block = "custom"
command = "sed 's/  //' <(curl 'https://wttr.in/?format=1' -s)"
interval = 600

[[block]]
block = "custom"
command = "echo `uname` `uname -r | tr - . | cut -d. -f1-2`"
interval = "once"

[[block]]
block = "custom"
json = true
command = ''' echo "{\"icon\":\"ping\",\"text\":\"`ping -c4 1.1.1.1 | tail -n1 | cut -d'/' -f5`\"}" '''
interval = 60
[[block.click]]
button = "left"
cmd = "<command>"

[[block]]
alert = 10.0
block = "disk_space"
info_type = "available"
interval = 60
path = "/"
warning = 20.0

[[block]]
block = "memory"
format = " $icon $mem_used_percents "
format_alt = " $icon $swap_used_percents "

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
format = " LOAD $1m "
interval = 1

[[block]]
block = "time"
format = " $timestamp.datetime(f:'[%B] [%a] %Y-%m-%d %r')    "
interval = 1

[icons]
icons = "material"

[theme]
theme = "srcery"

[theme.overrides]
idle_bg = "#FFFFFC"
idle_fg = "#000000"
info_bg = "#FFFFFC"
good_bg = "#FFFFFC"
warning_bg = "#FFE5B4"
separator = "‚ÅÇ"
critical_bg = "#F8BABA"
